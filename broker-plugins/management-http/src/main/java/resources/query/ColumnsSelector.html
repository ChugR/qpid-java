<div id="${id}_columnSelector_Content" data-dojo-type="dijit/layout/ContentPane">
    <div class="dijitDialogPaneContentArea">
        <input id="${id}_ColumnSelector_search"
               data-dojo-attach-point="search" type="text"
               data-dojo-type="dijit/form/ValidationTextBox"
               data-dojo-props="name: 'column',
                                        intermediateChanges: true,
                                        placeHolder: 'field name',
                                        title: 'Start typing field name'" /></label>
        <div id="${id}_columnSelector_clearButton"
             data-dojo-type="dijit/form/Button"
             data-dojo-attach-point="clearButton"
             data-dojo-props="iconClass:'dijitIconDelete', showLabel:false, title: 'Clear Search'">Clear</div>
        <div data-dojo-attach-point="columnSelectorContainer" class="compactGrid"></div>
    </div>
    <div class="dijitDialogPaneActionBar qpidDialogPaneActionBar">
        <input id="${id}_columnSelector_cancelButton"
               data-dojo-attach-point="cancelButton"
               data-dojo-type="dijit/form/Button"
               type="button"
               label="Cancel"/>
        <input id="${id}_columnSelector_doneButton"
               data-dojo-attach-point="doneButton"
               data-dojo-type="dijit/form/Button"
               type="button" label="Done"/>
    </div>
</div>
