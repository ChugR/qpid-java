<div class="dijitHidden">
    <div data-dojo-type="dijit/Dialog" data-dojo-props="title:'Add Logger Filter'" id="addLoggerFilter">
        <form id="addLoggerFilter.form" method="post" data-dojo-type="dijit/form/Form">
            <div id="addLoggerFilter.contentPane">
                <div class="clear">
                    <div class="formLabel-labelCell tableContainer-labelCell">Name*:</div>
                    <div class="formLabel-controlCell tableContainer-valueCell">
                        <input type="text" id="addLoggerFilter.name"
                               data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-props="
                          name: 'name',
                          placeHolder: 'logger filter name',
                          required: true,
                          promptMessage: 'Name of logger filter must be unique',
                          title: 'Enter a unique logger filter name'" />
                    </div>
                </div>
                <div class="clear">
                    <div class="formLabel-labelCell tableContainer-labelCell">Type*:</div>
                    <div class="tableContainer-valueCell formLabel-controlCell">
                        <select id="addLoggerFilter.type" data-dojo-type="dijit/form/FilteringSelect"
                                data-dojo-props="
                                name: 'type',
                                required: true,
                                placeHolder: 'logger filter type',
                                promptMessage: 'Type of logger filter',
                                title: 'Select type',
                                searchAttr: 'name'">
                        </select>
                    </div>
                </div>
                <div class="clear">
                    <div class="formLabel-labelCell tableContainer-labelCell">Durable:</div>
                    <div class="formLabel-controlCell tableContainer-valueCell">
                        <input type="checkbox" id="addLoggerFilter.durable"
                               data-dojo-type="dijit/form/CheckBox"
                               data-dojo-props="
                                  name: 'durable',
                                  required: false,
                                  checked: true"/>
                    </div>
                </div>
                <div class="clear">
                    <div id="addLoggerFilter.typeFields"></div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="dijitDialogPaneActionBar qpidDialogPaneActionBar">
                <button data-dojo-type="dijit/form/Button" id="addLoggerFilter.addButton" data-dojo-props="label: 'Save'" type="submit"></button>
                <button data-dojo-type="dijit/form/Button" id="addLoggerFilter.cancelButton" data-dojo-props="label: 'Cancel'" ></button>
            </div>
        </form>
    </div>
</div>
